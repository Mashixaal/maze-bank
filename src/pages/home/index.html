<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/output.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Bank</title>
    <!----------------------------- Branch dev---------------------------------------->
  </head>
  <body
    class="font-thin bg-maze-bank h-screen bg-cover bg-center backdrop-blur-sm "
    data-aos="fade-down-right"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos-once="false"
    data-aos-anchor-placement="top-center"
  >
    <!--------------------------------- header ------------------------------------->
    <header
      class="grid grid-cols-3 h-20 bg-customBlue-blue"
      data-aos="fade-in"
      data-aos-offset="200"
      data-aos-delay="50"
      data-aos-duration="1000"
      data-aos-easing="ease-in-out"
      data-aos-mirror="true"
      data-aos-once="false"
      data-aos-anchor-placement="top-center"
    >
      <div class="pl-4 mt-2">
        <img
          src="../../assets/img/logo-png.png"
          alt="profil"
          height="auto"
          width="10%"
          class="rounded-full"
        />
      </div>
      <h1
        class="flex justify-center font-serif capitalize p-10 text-gray-900 text-2xl pt-5 font-bold"
      >
         Bienvenue chez MazeBank
      </h1>
      <div class="flex flex-row-reverse mt-2 m-2 pt-4 font-semibold" id="day-date"></div>
    </header>

    <section class="shadow-2xl">
      
      <div class="grid grid-cols-2 mt-20 ">
        <div class="flex flex-col justify-center mt-10 ">

          <span class="justify-center border-x-4 border-x-gray-600 border-t-4 border-t-gray-600 border-b-4 border-b-gray-600 space-y-4">

            <input id="input-name"
            placeholder="Votre nome et prenom"
            type="text"
            class="flex justify-end">

            <input id="input-compte"
            placeholder="Votre numero de compte"
            type="text"
            class="flex justify-end">
            
            <input id="input-iban"
            placeholder="Votre iban"
            type="text"
            class="flex justify-end">

            <input id="input-banque"
            placeholder="Votre code banque"
            type="text"
            class="flex justify-end">

            <input id="input-guichet"
            placeholder="Votre code guichet"
            type="text"
            class="flex justify-end">

            <input id="input-rib"
            placeholder="Votre clé du RIB"
            type="text"
            class="flex justify-end">

            <input id="input-bic"
            placeholder="Votre BIC"
            type="text"
            class="flex justify-end">

            <input id="input-solde"
            placeholder="Votre solde"
            type="text"
            class="">
          </span>
          <button id="button-valider1" class="flex justify-center font-bold">Valider</button>
        </div>
        <div
          class="flex justify-center font-normal"
          data-aos="flip-right"
          data-aos-offset="200"
          data-aos-delay="50"
          data-aos-duration="1000"
          data-aos-easing="ease-in-out"
          data-aos-mirror="true"
          data-aos-once="false"
          data-aos-anchor-placement="top-center"
        >
          <table
            class="drop-shadow-lg border-separate border-b-orange-500 border-t-orange-500 border-r-orange-500 border-l-orange-500 border-spacing-3 border-8 border-slate-500 bg-re-400"
          >
            <thead>
              <tr>
                <th
                  class="border border-slate-600 ... bg-customElectric-electric"
                >
                  Nome et Prénom
                </th>
                <th
                  class="border border-slate-600 ... bg-customElectric-electric"
                >
                  ABUBAKAR Safwan
                </th>
              </tr>
              <tr>
                <th
                  class="border border-slate-600 ... bg-customElectric-electric"
                >
                  Numero de compte
                </th>
                <th
                  class="border border-slate-600 ... bg-customElectric-electric"
                >
                  258698566912
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td
                  class="border border-slate-700 ... bg-customElectric-electric"
                >
                  Iban
                </td>
                <td
                  class="border border-slate-700 ... bg-customElectric-electric"
                >
                  FR14 2004 1010 0505 0001 3M02 606
                </td>
              </tr>
              <tr>
                <td
                  class="border border-slate-700 ... bg-customElectric-electric"
                >
                  Code banque
                </td>
                <td
                  class="border border-slate-700 ... bg-customElectric-electric"
                >
                  86457
                </td>
              </tr>
              <tr>
                <td
                  class="border border-slate-700 ... bg-customElectric-electric"
                >
                  Code guichet
                </td>
                <td
                  class="border border-slate-700 ... bg-customElectric-electric"
                >
                  30546
                </td>
              </tr>
              <tr>
                <td
                  class="border border-slate-700 ... bg-customElectric-electric"
                >
                  Clé du RIB
                </td>
                <td
                  class="border border-slate-700 ... bg-customElectric-electric"
                >
                  34
                </td>
              </tr>
             
          </tr>
              <td
              class="border border-slate-700 ... bg-customElectric-electric"
            >
            BIC
            </td>
            <td
              class="border border-slate-700 ... bg-customElectric-electric"
            >
            P S S T F R P P L I L
            </td>
          </tr>
              <td
              class="border border-slate-700 ... bg-customElectric-electric"
            >
              Solde
            </td>
            <td
              class="border border-slate-700 ... bg-customElectric-electric"
            >
              500£
            </td>
          </tr>
            </tbody>
          </table>
        </div>
      </div>
      

      <div class="grid grid-cols-2 mt-20 lg:w-full">

        <form class="flex justify-center p-5">
          <label for="account-number"></label>
          <input
          id="input-deposite"
          placeholder="Déposer de l'argent"
          class="border-2 border-customYellow-yellowlight bg-gray-50 mr-2"
          type="number"
          />
          <button
          class="border bg-customGreenNormal-greennormal"
          id="submit-number"
          type="button"
          >
          déposer
        </button>
      </form>
      <form class="flex justify-center p-5">
        <label for="account-number"></label>
        <input
        id="input-withdraw"
        placeholder="Retirer de l'argent"
        class="border-2 border-customYellow-yellowlight bg-gray-50 mr-2"
        type="number"
        />
        <button
        class="border bg-red-500"
        id="submit-number2"
        type="button"
        >
        Retirer
        </button>
      </form>
    </div>
    </section>
    <!------------------------------------- parti 2 --------------------------------------------->
    <section>
      <div class="flex flex-col justify-center font-bold mt-5 ">
        <h2 class="border-4 grid grid-cols1 bg-customElectric-electric">Veuillez Ajouter un bénéficiaire :</h2>
        <span class="space-y-4 ">
          <input id="input-beneficiaire"
          type="text"
          placeholder="Nom du beneficiare"
          class=""
          >
          <input id="input-numero de beneficiare"
          type="number"
          placeholder="Numéro de compte"
          class="flex justify-end"
          >
          <input id="input-solde-beneficiare"
          placeholder="Solde"
          type="number"
          class="flex justify-end">
          <button id="button-valider2" class=" font-bold">Valider</button>
        </div>
        </span>
    </section>

    <!------------------------ footer ----------------------->
    <!-- <footer class="w-full h-full bg-customBlue-blue blur-0">
      <div>
        <i class="fa-brands fa-github"></i>
      </div>
    </footer> -->
  </body>
</html>
